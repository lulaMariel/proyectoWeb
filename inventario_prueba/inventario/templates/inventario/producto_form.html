{% extends 'base.html' %}

{% block title %}Formulario de Producto{% endblock %}

{% block content %}
<h1>Formulario de Producto</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
