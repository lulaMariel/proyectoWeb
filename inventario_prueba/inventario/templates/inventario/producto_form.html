{% extends 'base.html' %}

{% block title %}Agregar-modificar{% endblock %}

{% block content %}

<body>
    <div class="container p-5 my-5"> 
        <div class="row">
            <div class="col-8 mx-auto">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="card my-5">
                        <div class="card-header">
                            <h3>Formulario de Producto</h3>
                        </div>
                        <div class="card-body">
                            {%for campo in form%}
                            <div class="campoWrapper p-1">
                                {{ campo.errors }}
                                {{ campo.label_tag }}
                                {{ campo }}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="card-footer py-3 text-end">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
