{% extends 'base.html' %}

{% block title %}Eliminar{% endblock %}

{% block content %}
<body>
    <div class="container p-5 my-5">
        <div class="row">
            <div class="col-6 mx-auto my-5">
                <form method="post">
                {% csrf_token %}
                <div class="card my-5">
                    <div class="card-header ">
                        <h3>Confirmar eliminación</h3>
                    </div>
                    <div class="card-body">
                        <p>¿Seguro que querés eliminar el producto "{{ object }}"?</p>
                    </div>
                    <div class="card-footer my-4">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
